<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="hero">
        <h1 id="heroTitle">Metric/Imperial Unit Conversion</h1>
        <input id="input" type="text" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="results">
        <div class="outputBox">
          <h2 class="outputTitle">Length (Meter/Feet)</h2>
          <p class="outputText" id="length-output"></p>
        </div>
        <div class="outputBox">
          <h2 class="outputTitle">Volume (Liters/Gallons)</h2>
          <p class="outputText" id="volume-output"></p>
        </div>
        <div class="outputBox">
          <h2 class="outputTitle">Mass (Kilograms/Pounds)</h2>
          <p class="outputText" id="mass-output"></p>
        </div>
      </div>
    </div>
  </body>
</html>
